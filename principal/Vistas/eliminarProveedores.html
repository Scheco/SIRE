{% extends "menu.html" %}

{% block titulo %}
Eliminacion de Proveedor
{% endblock %}
{% block contenido %}
<h3>Confirmacion de eliminacion de Proveedor</h3>
<form class="contenedor" action="eliminarProveedor/" method="post">
  {% csrf_token %}
  <br>
  ID:
  <input type="text" name="idProveedores" value="{{idProveedores}}" readonly>
  <button type="submit" class="boton-no">Confirmo eliminacion</button>
</form>
{% endblock %}
