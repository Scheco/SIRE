{% extends "menu.html" %}

{% block titulo %}
Eliminacion de Camiones
<p>ELIMINAR CAMION<p>
{% endblock %}
{% block contenido %}
<h3>Confirmacion de eliminacion de Camion</h3>
<form class="contenedor" action="eliminarCamion/" method="post">
  {% csrf_token %}
  <br>
  ID:
  <input type="text" name="idCamiones" value="{{idCamiones}}" readonly>
  <button type="submit" class="boton-no">Confirmo eliminacion</button>
</form>
{% endblock %}
