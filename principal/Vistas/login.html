<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <title>Login</title>
    {% load static from staticfiles %}
    <link rel="stylesheet" href="{% static 'css/estilosLogin.css' %}">
  </head>
  <body>
    <div class="CajaLogin">
      <img class="avatar">
      <h1>Entrar</h1>
      <form >
        <p>Nombre de Usuario </p>
        <input type="text" name="" placeholder="Escibe el nombre de Usuario">
        <p>Contraseña</p>
        <input type="password" name="" placeholder="Escribe la Contraseña">
        <input type="submit" name="" value="Ingresar">
        <a href="#">¿Olvidó su contraseña?</a>
        <br>
        <a href="#">¿No tiene una cuenta?</a>

      </form>
    </div>

  </body>
</html>
