{% extends "menu.html" %}
{% block titulo %}
  Eliminacion de persona
{% endblock %}

{% block contenido %}
<h3>Confirmacion de eliminacion del negocio</h3>
<form class="contenedor" action="/eliminarNegocios/" method="post">
  {% csrf_token %}
  {% for Neg in negocios %}
    Nombre del negocio:   {{Neg.nombre}}
  {% endfor %}
  <br><br>
  ID: <input type="text" name="idNegocio" value="{{idNegocio}}" readonly>
  <button type="submit" class="boton-no">Confirmar eliminacion</button>

</form>

{% endblock %}
