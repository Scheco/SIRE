{% extends "menu.html" %}

{% block titulo %}
  Nuevo Cliente
{% endblock  %}

{% block contenido  %}
<form class="contenedor" action="/guardarClientes/" method="post">
     {% csrf_token %}
    <div class="">
      ID Cliente: <input type="number" name="idCliente">
    </div>
    <div class="">
      ID Material <input type="number" name="idMaterial">
    </div>
    <div class="">
      Nombre: <input type="text" name="nombre">
    </div>
    <div class="">
      Apellido Paterno: <input type="text" name="apellidoP">
    </div>
    <div class="">
      Apellido Materno: <input type="text" name="apellidoM">
    </div>
    <div class="">
        Domicilio: <input type="text" name="domicilio">
    </div>
    <div class="">
        Telefono: <input type="number" name="telefono">
    </div>

    <button type="submit" class="boton-ok" >Guardar</button>
</form>



{% endblock  %}
