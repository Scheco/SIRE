{% extends "menu.html" %}

{% block titulo %}
  Nuevo Camion
{% endblock  %}

{% block contenido  %}
<form class="contenedor" action="/guardarCamion/" method="post">
  <p>REGISTRAR  CAMIONES</p>
     {% csrf_token %}
    <div class="">
      ID Camion: <input type="text" name="idCamion">
    </div>
    <div class="">
      ID Trabajador <input type="text" name="idTrabajador">

      <select>
        {% for reg in trabajadores %}
        print "<option value=\"".reg.idTrabajador."\">".reg.idTrabajador."</option>"
        {% endfor %}
      </select>

    </div>
    <div class="">
      Modelo: <input type="text" name="modelo">
    </div>
    <div class="">
      Marca: <input type="text" name="marca">
    </div>
    <div class="">
      Anio: <input type="text" name="anio">
    </div>


    <button type="submit" class="boton" >Insertar</button>
</form>



{% endblock  %}
