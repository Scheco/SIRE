{% extends "menu.html" %}

{% block  titulo%}
  Insertar Horario
{% endblock %}

{% block contenido %}
<form class="contenedor" action="insertarHorario/" method="get" onload="validarHora()">
  {% csrf_token %}

  <div class="CajaLogin">
    <br>
  <p>ID Horario:</p>   <input type="text" name="idHorario" class="caja">
  </div>

  <div class="CajaLogin">
  <br>
    {# <label>Id Negocio: #}
    {# </label> <br> <select class="caja" name=""></select> #}
  <p> Id Negocio:</p>  <input type="text" name="idNegocio" value=""  class="caja">
  </div>

  <div class="CajaLogin  ">
    <br>
  <p>Lunes:</p>    <input id="lunes" type="checkbox" name="lunes" checked="True" class="caja" >
  </div>
  <div class="CajaLogin">
  <input class="caja" style="display:none" type="TimeField" name="horaLunes" placeholder="HH:MM"  class="caja" >
  </div>

  <div class="CajaLogin">
    <br>
  <p> Martes:</p>  <input type="checkbox" name="martes" class="caja" >
  </div>
  <div class="CajaLogin">
  <input class="caja" style="display:none" type="TimeField" name="horaMartes" placeholder="HH:MM" class="caja">
  </div>

  <div class="CajaLogin">
    <br>
<p>Miercoles:</p>      <input type="checkbox" name="miercoles" class="caja">
  </div>
  <div class="CajaLogin">
  <input class="caja" style="display:none" type="TimeField" name="horaMiercoles" placeholder="HH:MM"  class="caja">
  </div>

  <div class="CajaLogin">
    <br>
   <p> Jueves:</p>  <input type="checkbox" name="jueves"  class="caja">
  </div>
  <div class="CajaLogin">
  <input class="caja" style="display:none" type="TimeField" name="horaJueves" placeholder="HH:MM" class="caja">
  </div>

  <div class="CajaLogin">
    <br>
     <p>Viernes:</p>   <input type="checkbox" name="viernes" class="caja">
  </div>
  <div class="CajaLogin">
  <input class="caja" style="display:none" type="TimeField" name="horaViernes" placeholder="HH:MM" class="caja">
  </div>

  <div class="CajaLogin">
    <br>
  <p>Sabado:</p>   <input type="checkbox" name="sabado" class="caja">
  </div>
  <div class="CajaLogin">
  <input class="caja" style="display:none" type="TimeField" name="horaSabado" placeholder="HH:MM" class="caja">
  </div>
  <br>
  <button type="submit" class="boton">Guardar</button>
  {% if  msg%}
  <label class="texto-ok">{{msg}}</label>
  {% endif %}
</form>
{% endblock %}
{% load static from staticfiles %}
<script type="text/javascript" src="{% static 'JS/horarios.js' %}"></script>
