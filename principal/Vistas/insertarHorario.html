{% extends "menu.html" %}

{% block  titulo%}
  Insertar Horario
{% endblock %}



{% block contenido %}
{% load static from staticfiles %}
<script type="text/javascript" src="{% static 'JS/horarios.js' %}"></script>
<form class="contenedor" action="insertarHorario/" method="get" onload="validarHora();">
  {% csrf_token %}

  <div class="CajaLogin">
    <br>
    ID Horario: <input type="text" name="idHorario" class="caja">
  </div>

  <div class="CajaLogin" action="consultarHorariosNegocios/" method="post">
  <br>
    Id Negocio: <input type="text" name="idNegocio" class="caja">
  </div>

  <div class="CajaLogin  ">
    <br>
    Lunes:  <input id="lunes" type="checkbox" name="lunes" checked="True" onclick="validarHora();">
  </div>
  <div class="CajaLogin">
  <input id="idhoralunes" class="caja" type="TimeField" name="horaLunes" placeholder="HH:MM">
  </div>

  <div class="CajaLogin">
    <br>
    Martes: <input id="martes" type="checkbox" name="martes" onclick="validarHora();">
  </div>
  <div class="CajaLogin">
  <input id="idhoramartes" class="caja" style="display:none" type="TimeField" name="horaMartes" placeholder="HH:MM">
  </div>

  <div class="CajaLogin">
    <br>
    Miercoles: <input id="miercoles" type="checkbox" name="miercoles" onclick="validarHora();">
  </div>
  <div class="CajaLogin">
  <input id="idhoramiercoles" class="caja" style="display:none" type="TimeField" name="horaMiercoles" placeholder="HH:MM">
  </div>

  <div class="CajaLogin">
    <br>
    Jueves: <input id="jueves" type="checkbox" name="jueves" onclick="validarHora();">
  </div>
  <div class="CajaLogin">
  <input id="idhorajueves" class="caja" style="display:none" type="TimeField" name="horaJueves" placeholder="HH:MM">
  </div>

  <div class="CajaLogin">
    <br>
    Viernes: <input id="viernes" type="checkbox" name="viernes" onclick="validarHora();">
  </div>
  <div class="CajaLogin">
  <input id="idhoraviernes" class="caja" style="display:none" type="TimeField" name="horaViernes" placeholder="HH:MM">
  </div>

  <div class="CajaLogin">
    <br>
    Sabado: <input id="sabado" type="checkbox" name="sabado" onclick="validarHora();">
  </div>
  <div class="CajaLogin">
  <input id="idhorasabado" class="caja" style="display:none" type="TimeField" name="horaSabado" placeholder="HH:MM">
  </div>
  <br>
  <button type="submit" class="boton">Guardar</button>
  {% if  msg%}
  <label class="texto-ok">{{msg}}</label>
  {% endif %}
</form>
{% endblock %}
