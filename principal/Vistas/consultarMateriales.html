{% extends "menu.html" %}

{% block contenido %}
    {% if msg%}
    <br>
    <label class="texto-ok">{{msg}}</label>
    {% endif %}
    <table class="contenedor">
      <p>CONSULTAR MATERIALES</p>
      <thead>
        <tr>
          <th>ID del Material</th>
          <th>Nombre del Material</th>
          <th>Descripcion</th>
        </tr>
      </thead>
      <tbody>
        {% for reg in registros %}
        <tr>
          <td>{{reg.idMaterial}}</td>
          <td>{{reg.tipo}}</td>
          <td>{{reg.descripcion}}</td>
          <td><form action="modificarM/" method="post">
            {% csrf_token %}

            <input type="hidden" name="idMaterial" value="{{reg.idMaterial}}">
            <button class="boton-ok" type="submit">Modificar</button>
          </form>
          <td>
          <a href="eliminarM/?idMaterial={{reg.idMaterial}}" class="boton-no">Eliminar</a>
          </td>
        {% endfor %}
      </tbody>
    </table>
{% endblock %}
